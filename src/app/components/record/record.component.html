<div class="container">
  <table mat-table [dataSource]="dataSourcePlayer">
    <ng-container matColumnDef="idPlayer">
      <th mat-header-cell *matHeaderCellDef> idPlayer </th>
      <td mat-cell *matCellDef="let element"> {{element.idPlayer}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsPlayer"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPlayer;"></tr>
  </table>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSourceGames">
    <ng-container matColumnDef="idGame">
      <th mat-header-cell *matHeaderCellDef> idPlayer </th>
      <td mat-cell *matCellDef="let game"> {{game.idGame}} </td>
    </ng-container>
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef> Winner </th>
      <td mat-cell *matCellDef="let game"> {{game.winner}} </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Pints </th>
      <td mat-cell *matCellDef="let game"> {{game.points}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsGame"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsGame;"></tr>
  </table>
</div>
